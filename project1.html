<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="project1.css">
    <title>Contact Form</title>
</head>
<body>
    
    <div class="container">
        <form action="" method="get">
    <fieldset>
    <h1 class="main_heading">Contact Form</h1>
    <p>Please fill all the texts in the fields.</p>
        </fieldset>
    <p> Your Name: <input type="text" name="name" placeholder="Your Full Name"></p>
    <p> Your Email: <input type="email" email="email" placeholder="Valid Email Address"></p>
    <p> Message: <textarea type="message" message="message" cols="100" rows="8" placeholder="Your Message to Us"></textarea></p>
    <p> Subject: <input type="text" subject="subject" placeholder="Job Inquiry"></p>
    <input type="submit" value="Send">
    </form>
    </div>
</body>
</html>
